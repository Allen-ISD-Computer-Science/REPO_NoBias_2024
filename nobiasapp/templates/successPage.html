{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Successfuly Submitted Link</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <style>
        .helpstuff {
            display: flex;
            margin:auto;
            width:500px;
        }

        .box {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            line-height: 30px;
            padding-top: 25px;
        }

        .polarity-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            --cwidth1: {{ thisVar.0.0 }};
            --cwidth2: {{ thisVar.0.1 }};
            --cwidth3: {{ thisVar.0.2 }};
        }

        .polarity-bar .section {
            height: 100%;
            float: left;
        }

        .red-section {
            background-color: #ff4646;
            width: var(--cwidth1);
        }

        .grey-section {
            background-color: #a0a0a0;
            width: var(--cwidth2);
        }

        .green-section {
            background-color: #4caf50;
            width: var(--cwidth3);
        }
        h2{
            color: black;
        }
        dav{
            display: none;
            background: linear-gradient(to right top, #003366, #004080, #005399, #4885b3, #9bccef);
            padding: 10px;
            border-radius: 15px;
            width: 50%;
            height: 50%;
        }

        elmhover:hover + dav {
            display: flex;
            align-items: right;
        }

    </style>

    <body>
        <h1> Hello </h1>

        <div class="box">
            <h2>Successfully submitted links</h2>
            <br>
            <div class="helpstuff">
                <h2 style="font-weight: 200;"> Polarity Bar </h2> <br>
                <elmhover>
                    <img src="{% static 'img/help.png' %}" alt="Loading Image"
                        style="width:20px;height:20px;opacity:0.9;"> <br>
                </elmhover>
                <dav>
                    <p style="font-weight: 100;">The more grey your source has, the less bias it has in general! When finding (unbiased) sources try and find ones with the most grey.</p>
                </dav>
            </div> <br>
            <div style="padding: 5px;"></div>
            <div class="polarity-bar">
                <div class="section red-section"></div>
                <div class="section grey-section"></div>
                <div class="section green-section"></div>
            </div>

            <ul style="list-style-type: none; padding: 0; ">
                
                {% for link in thisVar %}
                <li
                    style="font-family: 'Open Sans', sans-serif; color: #003366; word-wrap: break-word;line-height: 40px;">
                    {{ link }}
                </li>
                {% endfor %}
            </ul>
        </div>


    </body>

</html>
