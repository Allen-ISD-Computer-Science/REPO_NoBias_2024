{% load static %}

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <br><br><br><br><br><br><br>
        <title>NoBias</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .loader-container {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.4);
                justify-content: center;
                align-items: center;
                z-index: 9999;
                scale: 1.2;
            }

            .loader {
                width: 150px;
                height: 150px;
                background: rgba(255, 255, 255, 0.0);
            }

            .container{
width: 100%;
height: 100vh;


}

.slides{

    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 50px;
    color: white;
}

.slides img{

    width: 360px;
}
.slides h2{

    font-size: 50px;
    font-weight: 400;
    max-width: 450px;

}

.logo img{
   width: 90px;
   float: left;
   padding-left: 5%;
padding-top: 2%;


}
            @keyframes scale1 {
                0% {
                    translate: -2.5px -3px
                }

                50% {
                    translate: -2.5px 3px
                }

                100% {
                    translate: -2.5px -3px
                }
            }

            @keyframes scale2 {
                0% {
                    translate: 1.8px 3.35px
                }

                50% {
                    translate: 1.8px -3.5px
                }

                100% {
                    translate: 1.8px 3.35px
                }
            }

            @keyframes tilter {
                0% {
                    transform: rotate(5deg);
                    translate: 30.6px 21px
                }

                50% {
                    transform: rotate(-5deg);
                    translate: 30.6px 21px
                }

                100% {
                    transform: rotate(5deg);
                    translate: 30.6px 21px
                }
            }
        </style>
    </head>

    <body>

        <header class="header">
            <div class="logo"> 
               <img src="https://i.ibb.co/h9FJLRX/1st-logo-1.png" alt="1st-logo-1" >
            </div>

           
            <input type="checkbox" id="check">
            <label for="check" class="icons">
                <i class="bx bx-menu" id="menu-icon"></i>
                <i class="bx bx-x" id="close-icon"></i>


            </label>

            <nav class="navbar">
                <a href="" style="--i:0;">Home<span></span></a>
                <a href="aboutus" style="--i:1;">About Us<span></span></a>
                <a href="#" style="--i:2;"> Contacts<span></span></a>
                <a href="#" style="--i:3;"> Services<span></span></a>

            </nav>
        </header>
        <div>
            <h1>NoBias</h1>
        </div>
        <div class="loader-container" id="loaderContainer">
            <div class="loader">
                <img src="{% static 'img/backgroundloadui.png' %}" alt="Loading Image"
                    style="width:150px;height:150px;opacity:0.9;position:absolute;scale:1.2;">
                <img src="{% static 'img/scale1.png' %}" alt="Loading Image"
                    style="width:150px;height:150px;opacity:0.9;animation: scale1 2s ease infinite;position:absolute;">
                <img src="{% static 'img/scale2.png' %}" alt="Loading Image"
                    style="width:150px;height:150px;opacity:0.9;animation: scale2 2s ease infinite;position:absolute;">
                <img src="{% static 'img/tilter.png' %}" alt="Loading Image"
                    style="width:88px;height:18px;opacity:0.9;animation: tilter 2s ease infinite;position:absolute;">
                <img src="{% static 'img/stand.png' %}" alt="Loading Image"
                    style="width:150px;height:150px;opacity:0.9;position:absolute;">
            </div>
        </div>
        <form method="post" action="{% url 'submitLink' %}" onsubmit="showLoader()"
            style="display: flex; flex-direction: column; align-items: center; padding: 20px;">
            {% csrf_token %}
            <div class="linkbox" style="display: flex; flex-direction: column; width: 70%; align-items: center; ">
                {{ form.link }}
                <button type="submit"
                    style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
            </div>
        </form>
        <script>
            // JavaScript function to show loader when the form is submitted
            function showLoader() {
                document.getElementById('loaderContainer').style.display = 'flex';
            }
        </script>

        <div class="container">
<div class="slides">
  <img src="https://i.ibb.co/bLp0hN6/pic-2.jpg" alt="pic-2" >
    <h2>Detect and measure bias in your sources</h2>
</div>

<div class="slides">
    <img src="https://i.ibb.co/CzQcYZV/pic-1.png" alt="pic-1">
    <h2>Recieve accurate percentage scores for bias detection</h2>
</div>
<div class="slides">
   <img src="https://i.ibb.co/Mg8r7Sk/pic-3.jpg" alt="pic-3" >
    <h2>User-friendly interface for effortless bias detection</h2>
</div>

        </div>
        <footer">
            <div class="footerContainer" style="position: fixed">
                <div class="socialIcons">
                    <a href=""><i class="fa-brands fa-facebook "></i></a>
                    <a href=""><i class="fa-brands fa-instagram "></i></a>
                    <a href=""><i class="fa-brands fa-twitter "></i></a>
                    <a href=""><i class="fa-brands fa-google-plus "></i></a>
                </div>

                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact Us</a></li>
                        <li><a href="">Our Team</a></li>
                    </ul>
                </div> -->

                <div class="footerBottom">

                    <p>Copyright &copy;2024; NoBias</p>

                </div>
                </footer>
    </body>

</html>
