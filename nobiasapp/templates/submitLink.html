{% load static %}

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <br><br><br><br><br><br><br><br><br><br>
        <title>NoBias</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <style>
            /* Add loader styles */
           
           
            * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;

}

footer {
    background: linear-gradient(to right top, #003366, #004080, #005399, #4885b3, #9bccef);


}

.footerContainer {
  width: 100%; 
  
}

.socialIcons{

    display: flex;
    justify-content: center;
    background: linear-gradient(to right top, #003366, #004080, #005399, #4885b3, #9bccef);
}

.socialIcons a{

    text-decoration: none;

padding:10px;
background: linear-gradient(to right top, #003366, #004080, #005399, #4885b3, #9bccef);
    margin: 10px;
    border-radius: 50%;

}

.socialIcons a i{
    font-size: 2em;
    color: white;
    opacity: 0.9;
    
}

.socialIcons a:hover {

    background-color: #0ef;
    transition: 0.5s;
}

.socialIcons a:hover i{
color: pink;
transition: 0.5s;
}

.footerNav{
    margin: 10px 0;
background: linear-gradient(to right top, #003366, #004080, #005399, #4885b3, #9bccef);


}

.footerNav ul{

    display: flex;
    justify-content:center ;
    

}

.footerNav ul li a {

    color: white;
    margin: 30px;
    text-decoration: none;
    font-size: 1.3em;
    opacity: 0.7;
    transition:0.5s ;
   


}
.footerNav ul li a:hover {
    opacity: 1;
}

.footerBottom {
    background: linear-gradient(to right top, #003366, #004080, #005399, #4885b3, #9bccef);
    padding: 20px;
    text-align: center;

}

.footerBottom p{

   color: white;
 
}
.header {

    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 1.3rem 10%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 50;


}

.header::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
      background: rgba(0, 0, 0, .1);
    backdrop-filter: blur(50px);
    z-index: -1;

}

.header::after{

    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, pink, transparent);
transition: .5s;
}

.header:hover::after{

    left: 100%;
}

.logo {

    font-size: 2rem ;
    color: #fff;
    text-decoration: none;
    font-weight: 700;
}
 
.navbar a{
position: relative;
font-size: 1.15rem;
color: #cdbab2;
text-decoration: none;
font-weight: 500;
margin-left: 2.5rem;
transition: .5s;
padding: 6px 20px;

}

.navbar a:hover {

    color: #0ef;
}
.navbar a span {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    
    z-index: -1;
    border-bottom: 2px solid #0ef;
    border-radius: 15px;
    transform: scale(0) translateY(50px);
    opacity: 0;
    transition: .5s;

}

.navbar a:hover span{
    transform: scale(1) translateY(0);
    opacity: 1;

}

#check {

    display: none;
}
.icons {
position: absolute;
right: 5%;
    font-size: 2.8rem;
    color: #fff;
    cursor: pointer;
    display: none;

    
}

/* BREAKPOINTS */

@media (max-width: 992px) {
.header {
    padding: 1.3rem 5%;

}

}

@media (max-width: 768px ){
.icons {

display: inline-flex;


}

#check:checked~.icons #menu-icon{
    display: none;
}

.icons #close-icon {
    display: none;
}

#check:checked~.icons #close-icon{
    display: block;
}

.navbar {

position: absolute;
top: 100%;
left: 0;
width: 100%;
height: 0;
background: rgba(0, 0, 0, .1);
backdrop-filter: blur(50px);
box-shadow: 0.5rem 1rem rgba(0, 0, 0, .1);
overflow: hidden;
transition: .3s ease ;

}

#check:checked~.navbar{
    height: 17.7rem ;
}
.navbar a{

    display: block;
    font-size: 1.1rem;
    margin: 1.5rem 0;
    text-align: center;
transform: translateY(-50px);
opacity: 0;
transition: .3s ease;




}
#check:checked~.navbar a{
    transform: translateY(0);
    opacity: 1;
    transition-delay: calc(.15s * var(--i));
}

}






            .loader-container {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.4);
                justify-content: center;
                align-items: center;
                z-index: 9999;
                scale:1.2;
            }

            .loader {
                width: 150px;
                height: 150px;
                background: rgba(255, 255, 255, 0.0);
            }

            @keyframes scale1 {
                0% {
                    translate: -2.5px -3px
                }

                50% {
                    translate: -2.5px 3px
                }

                100% {
                    translate: -2.5px -3px
                }
            }

            @keyframes scale2 {
                0% {
                    translate: 1.8px 3.35px
                }

                50% {
                    translate: 1.8px -3.5px
                }

                100% {
                    translate: 1.8px 3.35px
                }
            }

            @keyframes tilter {
                0% {
                    transform: rotate(5deg);translate: 30.6px 21px
                }

                50% {
                    transform: rotate(-5deg);translate: 30.6px 21px
                }

                100% {
                    transform: rotate(5deg);translate: 30.6px 21px
                }
            }
        </style>
    </head>

    <body>

        <header class="header">

            <a href="#" class="logo"> Logo</a>
            
            <input type="checkbox" id="check">
            <label for="check" class="icons">
                <i class="bx bx-menu" id="menu-icon"></i>
                <i class="bx bx-x" id="close-icon"></i>


            </label>
            
            <nav class="navbar">
                <a href="#" style="--i:0;">Home<span></span></a>
                <a href="#" style="--i:1;">About<span></span></a>
                <a href="#" style="--i:2;"> Contacts<span></span></a>
                <a href="#" style="--i:3;"> Services<span></span></a>
                
            </nav>
        </header>

        <h1>NoBias</h1>
        <!-- Add loader container -->
        <div class="loader-container" id="loaderContainer">
            <div class="loader">
                <img src="{% static 'img/backgroundloadui.png' %}" alt="Loading Image"
                    style="width:150px;height:150px;opacity:0.9;position:absolute;">
                <img src="{% static 'img/scale1.png' %}" alt="Loading Image"
                    style="width:150px;height:150px;opacity:0.9;animation: scale1 2s ease infinite;position:absolute;">
                <img src="{% static 'img/scale2.png' %}" alt="Loading Image"
                    style="width:150px;height:150px;opacity:0.9;animation: scale2 2s ease infinite;position:absolute;">
                <img src="{% static 'img/tilter.png' %}" alt="Loading Image"
                    style="width:88px;height:18px;opacity:0.9;animation: tilter 2s ease infinite;position:absolute;">
                <img src="{% static 'img/stand.png' %}" alt="Loading Image"
                    style="width:150px;height:150px;opacity:0.9;position:absolute;">
            </div>
        </div>

        <!-- A form for the user to submit a link to their desired web article -->
        <form method="post" action="{% url 'submitLink' %}" onsubmit="showLoader()"
            style="display: flex; flex-direction: column; align-items: center; padding: 20px;">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column; width: 70%; align-items: center; ">
                {{ form.link }}
                <button type="submit"
                    style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
            </div>
        </form>

        <script>
            // JavaScript function to show loader when the form is submitted
            function showLoader() {
                document.getElementById('loaderContainer').style.display = 'flex';
            }
        </script>
<footer>
    
    <div class="footerContainer">
        <div class="socialIcons">
            <a href=""><i class="fa-brands fa-facebook "></i></a>
            <a href=""><i class="fa-brands fa-instagram "></i></a>
            <a href=""><i class="fa-brands fa-twitter "></i></a>
            <a href=""><i class="fa-brands fa-google-plus "></i></a>
        </div>
        <div class="footerNav">
            <ul>
<li><a href="">Home</a></li>
<li><a href="">About</a></li>
<li><a href="">Contact Us</a></li>
<li><a href="">Our Team</a></li>


            </ul>


        </div>

        

    </div>
    <div class="footerBottom">

        <p>Copyright &copy;2024; NoBias</p>

    </div>
</footer>

   
               
    

    </body>

</html>
