{% load static %}

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NoBias</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <style>
            /* Add loader styles */
           
           
            * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;

}

.header {

    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 1.3rem 10%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;


}

.header::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
      background: rgba(0, 0, 0, .1);
    backdrop-filter: blur(50px);
    z-index: -1;

}

.header::after{

    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, pink, transparent);
transition: .5s;
}

.header:hover::after{

    left: 100%;
}

.logo {

    font-size: 2rem ;
    color: #fff;
    text-decoration: none;
    font-weight: 700;
}
 
.navbar a{

font-size: 1.15rem;
color: #fff;
text-decoration: none;
font-weight: 500;
margin-left: 2.5rem;

}

#check {

    display: none;
}
.icons {
position: absolute;
right: 5%;
    font-size: 2.8rem;
    color: #fff;
    cursor: pointer;
    display: none;

    
}

/* BREAKPOINTS */

@media (max-width: 992px) {
.header {
    padding: 1.3rem 5%;

}

}

@media (max-width: 768px ){
.icons {

display: inline-flex;


}

#check:checked~.icons #menu-icon{
    display: none;
}

.icons #close-icon {
    display: none;
}

#check:checked~.icons #close-icon{
    display: block;
}

.navbar {

position: absolute;
top: 100%;
left: 0;
width: 100%;
height: 0;
background: rgba(0, 0, 0, .1);
backdrop-filter: blur(50px);
box-shadow: 0.5rem 1rem rgba(0, 0, 0, .1);
overflow: hidden;
transition: .3s ease ;

}

#check:checked~.navbar{
    height: 17.7rem ;
}
.navbar a{

    display: block;
    font-size: 1.1rem;
    margin: 1.5rem 0;
    text-align: center;
transform: translateY(-50px);
opacity: 0;
transition: .3s ease;




}
#check:checked~.navbar a{
    transform: translateY(0);
    opacity: 1;
    transition-delay: calc(.15s * var(--i));
}

}



            .loader-container {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.4);
                justify-content: center;
                align-items: center;
                z-index: 9999;
                scale:1.2;
            }

            .loader {
                width: 150px;
                height: 150px;
                background: rgba(255, 255, 255, 0.0);
            }

            @keyframes scale1 {
                0% {
                    translate: -2.5px -3px
                }

                50% {
                    translate: -2.5px 3px
                }

                100% {
                    translate: -2.5px -3px
                }
            }

            @keyframes scale2 {
                0% {
                    translate: 1.8px 3.35px
                }

                50% {
                    translate: 1.8px -3.5px
                }

                100% {
                    translate: 1.8px 3.35px
                }
            }

            @keyframes tilter {
                0% {
                    transform: rotate(5deg);translate: 30.6px 21px
                }

                50% {
                    transform: rotate(-5deg);translate: 30.6px 21px
                }

                100% {
                    transform: rotate(5deg);translate: 30.6px 21px
                }
            }
        </style>
    </head>

    <body>

        <header class="header">

            <a href="#" class="logo"> Logo</a>
            
            <input type="checkbox" id="check">
            <label for="check" class="icons">
                <i class="bx bx-menu" id="menu-icon"></i>
                <i class="bx bx-x" id="close-icon"></i>


            </label>
            
            <nav class="navbar">
                <a href="#" style="--i:0;">Home</a>
                <a href="#" style="--i:1;">About</a>
                <a href="#" style="--i:2;"> Contacts</a>
                <a href="#" style="--i:3;"> Services</a>
                
            </nav>
                        </header>
            
        <h1>NoBias</h1>
        <!-- Add loader container -->
        <div class="loader-container" id="loaderContainer">
            <div class="loader">
                <img src="{% static 'img/backgroundloadui.png' %}" alt="Loading Image"
                    style="width:150px;height:150px;opacity:0.9;position:absolute;">
                <img src="{% static 'img/scale1.png' %}" alt="Loading Image"
                    style="width:150px;height:150px;opacity:0.9;animation: scale1 2s ease infinite;position:absolute;">
                <img src="{% static 'img/scale2.png' %}" alt="Loading Image"
                    style="width:150px;height:150px;opacity:0.9;animation: scale2 2s ease infinite;position:absolute;">
                <img src="{% static 'img/tilter.png' %}" alt="Loading Image"
                    style="width:88px;height:18px;opacity:0.9;animation: tilter 2s ease infinite;position:absolute;">
                <img src="{% static 'img/stand.png' %}" alt="Loading Image"
                    style="width:150px;height:150px;opacity:0.9;position:absolute;">
            </div>
        </div>

        <!-- A form for the user to submit a link to their desired web article -->
        <form method="post" action="{% url 'submitLink' %}" onsubmit="showLoader()"
            style="display: flex; flex-direction: column; align-items: center; padding: 20px;">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column; width: 70%; align-items: center; ">
                {{ form.link }}
                <button type="submit"
                    style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
            </div>
        </form>

        <script>
            // JavaScript function to show loader when the form is submitted
            function showLoader() {
                document.getElementById('loaderContainer').style.display = 'flex';
            }
        </script>

        
    </body>

</html>
